<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>숫자 야구 게임</title>
    <link rel="stylesheet" href="baseball.css" />
    <script src="baseball.js"></script>
    <script></script>
  </head>
  <body>
    <div class="title">
      <h1>숫자 야구 게임</h1>
    </div>

    <div class="level">
      <table border="1">
        <tr>
          <td>난이도</td>
        </tr>
        <tr>
          <td>
            <input type="radio" name="level" />상
            <input type="radio" name="level" />중
            <input type="radio" name="level" />하
          </td>
        </tr>
      </table>
    </div>

    <button id="play" onclick="return setAdminNum()">시작</button>
    <button onclick="checkNum()">test</button>

    <div>
      <div class="playing">
        <table border="1">
          <tr>
            <td>정답</td>
            <td>
              <img src=" /imgs/물음표.png" style="width: 50%" />
            </td>
            <td>
              <img src=" /imgs/물음표.png" style="width: 50%" />
            </td>
            <td>
              <img src=" /imgs/물음표.png" style="width: 50%" />
            </td>
            <td>
              <img src=" /imgs/물음표.png" style="width: 50%" />
            </td>
          </tr>
          <tr>
            <td>시도</td>
            <td>
              <input type="text" id="input1" />
            </td>
            <td>
              <input type="text" id="input2" />
            </td>
            <td>
              <input type="text" id="input3" />
            </td>
            <td>
              <input type="text" id="input4" />
            </td>
          </tr>
        </table>
        <textarea class="result" style="margin-top: 20px">result</textarea>
      </div>

      <div class="button">
        <button id="gameover" onclick="gameOver()">종료</button>
        <button id="playing" onclick="checkNum()">제출</button>
      </div>

      <div class="player">
        <table>
          <tr>
            <td>
              <button
                id="btn_0"
                name="btnNum"
                onclick="return setPlayerNum(0)"
                value="0"
              >
                0
              </button>
            </td>
            <td>
              <button id="btn_1" name="btnNum" onclick="setPlayerNum(1)">
                1
              </button>
            </td>
            <td>
              <button id="btn_2" name="btnNum" onclick="setPlayerNum(2)">
                2
              </button>
            </td>
            <td>
              <button id="btn_3" name="btnNum" onclick="setPlayerNum(3)">
                3
              </button>
            </td>
            <td>
              <button id="btn_4" name="btnNum" onclick="setPlayerNum(4)">
                4
              </button>
            </td>
            <td>
              <button id="btn_5" name="btnNum" onclick="setPlayerNum(5)">
                5
              </button>
            </td>
            <td>
              <button id="btn_6" name="btnNum" onclick="setPlayerNum(6)">
                6
              </button>
            </td>
            <td>
              <button id="btn_7" name="btnNum" onclick="setPlayerNum(7)">
                7
              </button>
            </td>
            <td>
              <button id="btn_8" name="btnNum" onclick="setPlayerNum(8)">
                8
              </button>
            </td>
            <td>
              <button id="btn_9" name="btnNum" onclick="setPlayerNum(9)">
                9
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
